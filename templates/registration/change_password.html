<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
</head>
<body>
    <h1>Reset Password</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="token" value="{{ token }}">  <label for="new_password1">New Password:</label>
        <input type="password" name="new_password" id="new_password1" required>
        <br>
        <label for="new_password2">Confirm New Password:</label>
        <input type="password" name="confirm_password" id="new_password2" required>
        <br>
        <button type="submit">Change Password</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
