<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    

    <link rel="stylesheet" href="{% static 'css/bottem_navgationbar.css'%}">

    <title></title>
</head>

<body>

  <div class="container-navbar">
    <div class="checkbox-tile-grp">  <!-- checkbox-tile-groups -->

        <div class="nav-item">  <!-- input-container -->
            <div class="nav-item-content" onclick="navigate('payments')">
                <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                <span class="material-symbols-outlined">
                    payments
                </span>
            </div>
        </div>

        <div class="nav-item">
            <div class="nav-item-content" onclick="navigate('food')">
                <span class="material-symbols-outlined">
                    lunch_dining
                </span> 
            </div>
        </div>

        <div class="nav-item">
            <div class="nav-item-content" onclick="navigate('laundry')">
                <span class="material-symbols-outlined">
                    local_laundry_service
                </span>
                <!-- <ion-icon name="bicycle"></ion-icon> -->
            </div>
        </div>

        <div class="nav-item">
            <div class="nav-item-content" onclick="navigate('washroom')">
                <!-- <ion-icon name="car-sport"></ion-icon> -->
                <span class="material-symbols-outlined">
                    bathtub
                </span>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to navigate based on the clicked navigation item
    function navigate(sectionId) {
        switch (sectionId) {
            case 'payments':
                window.location.href = '{% url 'DuesPage' property_id=selected_property.id %}'; // Replace 'payments.html' with the URL you want to navigate to
                break;
            case 'food':
                window.location.href = 'DuesPage'; // Replace 'food.html' with the URL you want to navigate to
                break;
            case 'laundry':
                window.location.href = '#'; // Replace 'laundry.html' with the URL you want to navigate to
                break;
            case 'washroom':
                window.location.href = '#'; // Replace 'washroom.html' with the URL you want to navigate to
                break;
            // Add cases for other navigation items if needed
            default:
                // Do nothing or handle other cases
                break;
        }
    }
</script>
